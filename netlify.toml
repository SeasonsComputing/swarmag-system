[build]
  command = "deno task check"
  edge_functions = "source/serverless/functions"
  publish = "."

[functions]
  deno_import_map = "netlify-import-map.json"

[dev]
  command = "deno run --allow-net --allow-env source/apps/dev-server/dev-server.ts"
  targetPort = 8889
  edge_functions = "source/serverless/functions"
  framework = "#custom"
